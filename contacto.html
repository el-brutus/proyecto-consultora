    <main>
        <section class="contacto">
            <h2>Consulta</h2>
            <form action="https://morning-paper-a0fc.contry-1990.workers.dev" method="POST" class="formcontacto"
                enctype="application/x-www-form-urlencoded">
                <select name="asunto" id="asunto" required>
                    <option value="" disabled selected>Seleccione un asunto</option>
                    <option value="consulta">Consulta</option>
                    <option value="soporte">Soporte Técnico</option>
                    <option value="otros">Otros</option>
                </select>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Introduzca su nombre">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Introduzca su email">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows=4 required placeholder="Introduzca su mensaje"></textarea>
                <div>
                    <label for="terminos"><input type="checkbox" id="terminos" name="terminos" value="on" required>
                        Términos y condiciones</label>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

            </div>
            <div class="footerdiv">

                <p>643 344 343</p>
            </div>
            <div class="footerdiv">

            </div>
        </section>
